<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <main class="flex-grow-1">
    <section class="container bg-light p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-black text-center">
          <h1 class="display-3">Simple Chat</h1>
          <form action="">
            <div class="form-row">
              <div class="col"><input autofocus="" required="" name="name" aria-label="url"
                  class="form-control form-control-lg w-100" placeholder="Enter your name"></div>
              <div class="col-auto"><button type="submit" aria-label="add"
                  class="btn btn-lg btn-primary px-sm-5">Add</button></div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto"></div>
      </div>
    </section>
  </main>
</body>

</html>
